<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #0a0a23, #151540);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overscroll-behavior-y: none;
            overflow-y: auto;
            min-height: 100vh;
        }
        .container {
            background: linear-gradient(135deg, #1e0936, #2a0f4c, #3b1667);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }
        h2 {
            font-size: 24px;
            color: #e0e0ff;
            margin-bottom: 20px;
        }
        p {
            color: #b8b8ff;
            margin-bottom: 15px;
        }
        .button {
            background-color: #4a2a82;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px auto;
            border-radius: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            width: 250px;
            height: 40px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5f3aa3;
        }
        .button img {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            margin-left: 10px;
        }
        .button span {
            flex-grow: 1;
            text-align: center;
        }
        .login-button {
            background-color: white;
            color: #4a2a82;
        }
        .login-button:hover {
            background-color: #e0e0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>환영합니다</h2>
        <p>자신과 비슷한 새로운 사람들을 만나세요.</p>
        <img src="icon/Logo.png" alt="로고" class="logo">
        <p>가입시 <span style="color: #4285F4;">구글</span> 및 <span style="color: #4285F4;">개인정보</span>의 보호정책에<br> 동의하는 것으로 간주합니다.</p>
        <a href="Login2.html" style="text-decoration: none;">
            <button class="button login-button">
                <span>로그인하기</span>
            </button>
        </a>
        <a href="MemberShip.html" style="text-decoration: none;">
            <button class="button email-button">
                <img src="icon/mail.png" alt="이메일 아이콘">
                <span>이메일로 회원가입하기</span>
            </button>
        </a>
    </div>
</body>
</html>
