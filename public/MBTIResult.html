<!DOCTYPE html>
<html lang="ko">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #0a0a23, #151540);
            color: white;
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none;
            overflow-y: auto;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 40px),
                radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 30px),
                radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: starMove 200s linear infinite;
            z-index: -1;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes starMove {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-2000px);
            }
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }

        .sidebar {
            transition: width 0.3s ease;
            width: 250px;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed .menu-item span {
            display: none;
        }

        .menu-item {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .menu-item img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            background-color: white;
            border-radius: 50%;
            padding: 5px;
        }

        .menu-item span {
            font-size: 30px;
            color: white;
            white-space: nowrap;
            word-break: keep-all;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            font-family: "Nanum Pen Script", cursive;
        }

        .logged-in-only {
            font-size: 30px;
            font-family: 'Nanum Pen Script';
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: nowrap;
        }

        .logo {
            width: 70px;
            height: auto;
            margin: 0 20px 0 0;
        }

        .logo2 {
            width: 100px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .Menu {
            width: 50px;
            margin-right: 15px;
            cursor: pointer;
        }

        .search-bar {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            font-size: 15px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .signup-button {
            width: 120px;
            height: 40px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 15px;
            margin-right: 30px;
            color: white;
            background: rgb(8, 152, 209);
            border: none;
            position: relative;
            overflow: visible;
            z-index: 1;
            cursor: pointer;
            animation: pulse 3s infinite;
            margin-top: 5px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(8, 152, 209, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(8, 152, 209, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(8, 152, 209, 0);
            }
        }

        .logout-button {
            margin-left: 50px;
            color: blueviolet;
        }

        .center-column {
            width: auto;
            max-width: 1000px;
            height: auto;
            background-color: white;
            color: black;
            border-radius: 10px;
            margin: 20px auto;
            margin-right: 10px;
            margin-top: 50px;
            margin-left: 0px;
            position: relative;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .image img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: white;
            color: black;
            border-radius: 10px;
            margin: 20px auto;
            margin-right: 100px;
            margin-top: 100px;
            width: 80%;

            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .mbti-description h2 {

            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

            gap: 10px;
            margin: 15px 0;
        }

            padding: 5px 10px;

        }

        }

            padding: 0;
        }

        }

    <script>
        function sendResultByEmail() {
            const button = document.getElementById('sendEmailButton');
            button.disabled = true;
            button.textContent = '전송 중...';

            const mbtiResult = document.getElementById('mbti-type').textContent;
            const resultDescription = document.getElementById('result').innerHTML;

            fetch('/send-result-mbti', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    mbtiResult: mbtiResult,
                    resultDescription: resultDescription
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert('메일을 전송했습니다!');
                    } else {
                        console.error('서버 응답 오류:', data);
                        alert('MBTI 결과 이메일 전송에 실패했습니다: ' + (data.message || '알 수 없는 오류'));
                    }
                })
                .catch((error) => {
                    console.error('MBTI 결과 이메일 전송 중 오류 발생:', error);
                    alert('MBTI 결과 이메일 전송 중 오류가 발생했습니다. 콘솔에서 자세한 오류를 확인하세요.');
                })
                .finally(() => {
                    button.disabled = false;
                    button.textContent = '내결과 메일로 받기';
                });
        }

            function updateUI(isLoggedIn, userName) {
                const loggedOutElements = document.querySelectorAll('.logged-out-only');
                const loggedInElements = document.querySelectorAll('.logged-in-only');
                const userNameElement = document.getElementById('user-name');

                loggedOutElements.forEach(el => el.style.display = isLoggedIn ? 'none' : 'block');
                loggedInElements.forEach(el => el.style.display = isLoggedIn ? 'block' : 'none');
                if (isLoggedIn && userNameElement) {
                    userNameElement.textContent = userName;
                }
            }

            fetch('/api/check-auth')
                .then(response => response.json())
                .then(data => {
                    console.log('Auth check response:', data);
                    updateUI(data.isLoggedIn, data.user ? data.user.name : '');
                })
                .catch(error => {
                    console.error('인증 확인 오류:', error);
                    updateUI(false);
                });

            // 사이드바 토글 기능 추가
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');

            menuToggle.addEventListener('click', function () {
                sidebar.classList.toggle('collapsed');
            });

            const searchInput = document.getElementById('categorySearch');
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const searchTerm = this.value.trim();
                    if (searchTerm) {
                        window.location.href = `main.html?category=${encodeURIComponent(searchTerm)}`;
                    }
                }
            });

            function calculateMbtiResult() {
                const types = ['E', 'I', 'S', 'N', 'T', 'F', 'J', 'P'];
                const counts = {};
                types.forEach(type => {
                    counts[type] = parseInt(localStorage.getItem(type)) || 0;
                });

                console.log('Raw MBTI Counts:', counts);

                const oppositePairs = [['E', 'I'], ['S', 'N'], ['T', 'F'], ['J', 'P']];
                oppositePairs.forEach(pair => {
                    const [type1, type2] = pair;
                    const total = counts[type1] + counts[type2];
                    const expectedTotal = 3;

                    if (total !== expectedTotal) {
                        console.warn(`Warning: ${type1}/${type2} total is ${total}, expected ${expectedTotal}`);
                        if (total > 0) {
                            const ratio = expectedTotal / total;
                            counts[type1] = Math.round(counts[type1] * ratio);
                            counts[type2] = expectedTotal - counts[type1];
                        } else {
                            // If both are 0, set to default values
                            counts[type1] = Math.floor(expectedTotal / 2);
                            counts[type2] = Math.ceil(expectedTotal / 2);
                        }
                    }
                });

                console.log('Adjusted MBTI Counts:', counts);

                let result = '';
                result += counts['E'] > counts['I'] ? 'E' : 'I';
                result += counts['S'] > counts['N'] ? 'S' : 'N';
                result += counts['T'] > counts['F'] ? 'T' : 'F';
                result += counts['J'] > counts['P'] ? 'J' : 'P';

                return { result, counts };
